<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #365d89;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scheduler {
            background-color: rgb(132, 189, 228);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea, select, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: rgb(238, 193, 193);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scheduler">
        <h1>Social Media Scheduler</h1>
        <form>
            <div>
                <label for="platform">Platform:</label>
                <select id="platform" name="platform">
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                </select>
            </div>
            <div>
                <label for="postContent">Post Content:</label>
                <textarea id="postContent" name="postContent" rows="4"></textarea>
            </div>
            <div>
                <label for="scheduleTime">Schedule Time:</label>
                <input type="datetime-local" id="scheduleTime" name="scheduleTime">
            </div>
            <div>
                <button type="submit">Schedule Post</button>
            </div>
        </form>
    </div>
</body>
</html>
